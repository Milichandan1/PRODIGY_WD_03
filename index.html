<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 min-h-screen text-white font-sans flex flex-col items-center justify-center p-4">

  <div class="container mx-auto max-w-4xl flex flex-col items-center justify-center gap-8">
    <!-- Header -->
    <header class="text-center">
      <div class="flex justify-center items-center mb-2">
        <svg class="w-12 h-12 stroke-current text-white" viewBox="0 0 24 24" fill="none">
          <path d="M3 3h18v18H3z" stroke-width="1.5"/>
          <path d="M7 7v10M17 7v10M7 7h10v4H7z"/>
        </svg>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
         Tic-Tac-Toe
      </h1>
      <p class="text-gray-300 max-w-md">Play solo or with a friend. No fancy visuals, just fun gameplay.</p>
    </header>

    <!-- Scoreboard -->
    <div class="flex flex-col md:flex-row gap-6 w-full justify-between items-center">
      <div class="flex items-center gap-4 bg-gray-800 rounded-xl p-4 w-full md:w-auto">
        <div class="text-center">
          <p class="text-sm text-gray-300">Player 1 (X)</p>
          <p class="text-2xl font-bold text-pink-400" id="player1-score">0</p>
        </div>
        <div class="h-8 w-px bg-gray-600"></div>
        <div class="text-center">
          <p class="text-sm text-gray-300">Player 2 (O)</p>
          <p class="text-2xl font-bold text-blue-400" id="player2-score">0</p>
        </div>
        <div class="h-8 w-px bg-gray-600"></div>
        <div class="text-center">
          <p class="text-sm text-gray-300">Draws</p>
          <p class="text-2xl font-bold text-purple-400" id="draw-score">0</p>
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="flex gap-3 w-full md:w-auto">
        <button id="reset-btn" class="bg-gray-700 hover:bg-gray-600 transition-all px-6 py-3 rounded-xl flex items-center gap-2 w-full justify-center md:w-auto">
          <i class="fas fa-sync-alt"></i> Reset Game
        </button>
        <button id="new-game-btn" class="bg-pink-600 hover:bg-pink-700 transition-all px-6 py-3 rounded-xl flex items-center gap-2 w-full justify-center md:w-auto">
          <i class="fas fa-plus"></i> New Game
        </button>
      </div>
    </div>

    <!-- Game Board -->
    <div class="grid grid-cols-3 gap-3 md:gap-4 w-full max-w-sm md:max-w-md" id="game-board">
      <!-- Cells will be generated by JavaScript -->
    </div>

    <!-- Game Status -->
    <div class="text-center min-h-8">
      <p class="text-xl font-semibold" id="game-status">Player 1's turn (X)</p>
    </div>

    <!-- Mode Buttons -->
    <div class="flex gap-4 mt-4">
      <button class="mode-btn bg-pink-600 text-white px-4 py-2 rounded-lg active" data-mode="pvp">
        Player vs Player
      </button>
      <button class="mode-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg" data-mode="ai">
        Play vs AI
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
